<div class="container flex">
  <div class="top">
    <div class="top-box flex">
      <p>
        Le site qui vous permet de trouver la destination idéale pour vos
        prochaines vacances !
      </p>
      <button class="button teal" [routerLink]="['/search']">
        Je découvre ma destination idéale
      </button>
    </div>
  </div>

  <div class="bottom">
    <div class="cardContainerByCategory flex">
      <h3>Plongez dans la magie de l'hiver !</h3>

      <div class="cardContainer flex">
        <div
          *ngFor="
            let winterDestination of winterDestinations
              | slice
                : 0
                : (winterDestinations.length < 3
                    ? winterDestinations.length
                    : 3)
          "
          (click)="showDestinationCard(winterDestination)"
        >
          <div class="card">
            <img [src]="winterDestination.image" />
          </div>
        </div>
      </div>

      <h3>Plaisirs en famille : des destinations pour petits et grands !</h3>

      <div class="cardContainer flex">
        <div
          *ngFor="
            let familyDestination of familyDestinations
              | slice
                : 0
                : (familyDestinations.length < 3
                    ? familyDestinations.length
                    : 3)
          "
        >
          <div class="card">
            <img src="../../assets/img/maquette_logo.PNG" />
            <!-- <img [src]="destination.image" /> -->
          </div>
        </div>
      </div>

      <h3>Prêts pour l'aventure ?</h3>

      <div class="cardContainer flex">
        <div
          *ngFor="
            let adventureDestination of adventureDestinations
              | slice
                : 0
                : (adventureDestinations.length < 3
                    ? adventureDestinations.length
                    : 3)
          "
        >
          <div class="card">
            <img src="../../assets/img/maquette_logo.PNG" />
            <!-- <img [src]="destination.image" /> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
